      description: An object containing information about an individual check performed.
      example:
        result: PASS
        score: 0.25
        vendor_code: R940
        description: Email address is correlated with the individual's name
        label: Email
        category: ADDRESS
        url: http://example.com/additional-information
      properties:
        category:
          description: "Machine-readable identifier to allow grouping details into\
            \ subsets.\n\nChecks for the following categories should typcially be\
            \ provided when onboarding personal customers:\n* `CIP` – Checks relating\
            \ to a Customer Identification Program (CIP) including name, ID verification,\
            \ and date of birth.\n* `ADDRESS` – Address check done either through\
            \ a bureau or document verification.\n* `PHONE` – Phone checks, including\
            \ verifying number and other correlation methods.\n* `EMAIL` – Email checks,\
            \ including verifying email address and other correlation methods.\n*\
            \ `FRAUD` – Checks relating to elements of fraud.\n* `SYNTHETIC` – Check\
            \ relating to elements of synthetic identity.\n* `DEVICE` – Checks relating\
            \ to elements of device risk. Can include SDK or IP screening.\n* `DOC_VERIFICATION`\
            \ – Document Verification checks, where ID documents are submitted for\
            \ verification, including liveness test, or other anti-forgery verification.\n\
            * `SELFIE_CAPTURE` – Selfie capture check, including liveness test, or\
            \ other anti-fake verification.\n* `SELFIE_DOCUMENT` – Check if selfie\
            \ matches with photo on document.\n* `DOC_DETAILS` – Check if details\
            \ on ID documents matches with supplied information.\n* `WATCHLIST` –\
            \ Outcome from watchlist screenings (especially OFAC/SDN and other sanctions\
            \ lists).\n\nChecks for the following categories should typcially be provided\
            \ when onboarding businesses customers:\n* `BUSINESS_NAME` – Business\
            \ name check done against a bureau.\n* `OFFICE_ADDRESS` – Address check\
            \ done either through a bureau or document verification.\n* `SOS_FILINGS`\
            \ – Findings from a Secretary of State (SOS) filings check.\n* `WEBSITE`\
            \ – Business website check.\n* `TIN_MATCH` – Taxpayer Identification Number\
            \ (TIN) check from tax bureau.\n* `BANKRUPTCIES` – Check for any bankruptcy\
            \ filings.\n* `SOS_DOMESTIC` – Outcome from a Domestic Secretary of State\
            \ (SOS) filings check\n* `LICENSE` – \n* `WATCHLIST` – Outcome from watchlist\
            \ screenings (especially OFAC/SDN and other sanctions lists).\n\nIf you\
            \ would like to provide additional information that doesn't fit with an\
            \ existing category you may provide:\n* `OTHER` – A category for miscellaneous\
            \ or uncategorized checks.\n"
          enum:
          - ADDRESS
          - BANKRUPTCIES
          - BUSINESS_NAME
          - CIP
          - DEVICE
          - DOC_DETAILS
          - DOC_VERIFICATION
          - EMAIL
          - FRAUD
          - LICENSE
          - OFFICE_ADDRESS
          - OTHER
          - PHONE
          - SELFIE_CAPTURE
          - SELFIE_DOCUMENT
          - SOS_DOMESTIC
          - SOS_FILINGS
          - SYNTHETIC
          - TIN_MATCH
          - WATCHLIST
          - WEBSITE
          type: string
        description:
          description: Human-readable description explaining the individual check.
          example: Email address is correlated with the individual's name
          type: string
        label:
          description: Human-readable grouping describing the aspect of the customer's
            identity examined by this check.
          example: Email
          readOnly: true
          type: string
        result:
          description: |
            The result of the individual check. One of the following:
            * `PASS` – the check passed contributing to a positive outcome (or accepted verification result).
            * `INFO` – the check returned neutral information which may or may not explain a negative result.
            * `WARN` – the check was inconclusive and might require review.
            * `FAIL` – the check failed and might result in a failing outcome (or rejected verification_result).
          enum:
          - FAIL
          - INFO
          - PASS
          - WARN
