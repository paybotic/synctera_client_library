    personal_id_customer_id:
      properties:
        customer_id:
          description: Id of the customer having this personal identifier
          example: 21943c51-e4ff-4e57-9558-08cab6b963fe
          format: uuid
          type: string
      type: object
    personal_id_type:
      description: |
        The type of the personal identifier. This cannot be changed once the personal identifier is created.
        One of the following:
        * `ITIN` - US Individual Tax Identification Number. Format is 987-65-4321. Country code will default to US.
        * `PASSPORT_NUMBER` - Passport Number. Format varies by country. Country code is required.
        * `SIN` - Canadian Social Insurance Number. Format is 123-456-789. Country code will default to CA.
        * `SSN` - US Social Security Number. Format is 123-45-6789. Country code will default to US.
        * `DRIVER_LICENSE` - Driver License Number. Format varies by country and state.
        * `STATE_ID` - US State ID Number. Format varies by state.
        * `NATIONAL_ID` - National ID Number. Format varies by country.
        * `TAX_ID` - Tax ID Number. Format varies by country.
        * `CITIZENSHIP_CARD` - Canadian Citizenship Card Number. Format is A1234567.
        * `PR_CARD` - Permanent Resident Card Number. Format varies by country.
        * `PROVINCIAL_ID` - Canadian Provincial ID Number. Format varies by province.
        * `SECURE_STATUS_CARD` - Canadian Secure Status Card Number. Format is 1998-12-123456.
      enum:
      - CITIZENSHIP_CARD
      - DRIVER_LICENSE
      - ITIN
      - NATIONAL_ID
      - PASSPORT_NUMBER
      - PROVINCIAL_ID
      - PR_CARD
      - SECURE_STATUS_CARD
      - SIN
      - SSN
      - STATE_ID
      - TAX_ID
      example: SSN
      type: string
