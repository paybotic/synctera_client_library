    external_card_verifications:
      description: Verify card passed AVS and CVV checks and if it able to perform
        PUSH/PULL transfers.
      example:
        pull_enabled: true
        cvv2_result: CVV_MISMATCH
        name_verification_result: NAME_MISMATCH
        push_enabled: true
        address_verification_result: ADDRESS_AND_ZIP_MISMATCH
        pull_details:
          country: US
          product_type: CREDIT
          regulated: true
          currency: USD
          network: network
        state: FAILED
        push_details:
          country: US
          product_type: null
          regulated: true
          currency: USD
          funds_availability: FEW
          network: network
      properties:
        address_verification_result:
          description: |
            Address verification results

            Status | Description
            --- | ---
            VERIFIED | AVS verified
            NOT_VERIFIED | AVS not verified
            ADDRESS_MISMATCH | ZIP code match, address no match
            ZIP_MISMATCH | Address match, ZIP code no match
            ADDRESS_AND_ZIP_MISMATCH | Address and ZIP code no match
          enum:
          - ADDRESS_AND_ZIP_MISMATCH
          - ADDRESS_MISMATCH
          - NOT_VERIFIED
          - VERIFIED
          - ZIP_MISMATCH
          type: string
        cvv2_result:
          description: |
            Card Verification Value results

            Status | Description
            --- | ---
            VERIFIED | CVV and expiration date verified
            NOT_VERIFIED | CVV and expiration date not verified
            CVV_MISMATCH | Either CVV or expiration date does not match
            NOT_SUPPORTED | Issuer does not participate in CVV2 service
          enum:
          - CVV_MISMATCH
          - NOT_SUPPORTED
          - NOT_VERIFIED
          - VERIFIED
          type: string
        name_verification_result:
          description: |
            Issuer cardholder name verification result with Account Name Inquiry (ANI) service
            The result of verifying the cardholder name against the name on file at the issuing institution.
            If this fails, it means the issuing institution has a different person's name on file as the cardholder.

            Status | Description
            --- | ---
            VERIFIED | ANI Name verified
            NOT_VERIFIED | ANI Name not verified
            NOT_SUPPORTED | Issuer does not participate in ANI service
            NAME_MISMATCH | ANI Name does not match
          enum:
          - NAME_MISMATCH
          - NOT_SUPPORTED
          - NOT_VERIFIED
          - VERIFIED
          type: string
        pull_details:
          $ref: '#/components/schemas/pull_details'
        pull_enabled:
          description: Indicates if the card is able to perform PULL transfers.
          type: boolean
        push_details:
          $ref: '#/components/schemas/push_details'
        push_enabled:
          description: Indicates if the card is able to perform PUSH transfers.
          type: boolean
        state:
          enum:
          - FAILED
          - SUCCEEDED
          type: string
      required:
      - address_verification_result
      - cvv2_result
      - name_verification_result
      - pull_enabled
      - push_enabled
      - state
      type: object
