    disclosure_type:
      description: "Describes the regulatory requirement that triggered the disclosure.\
        \ One of the following:\n* `ACH_AUTHORIZATION` –\n    [US] The ACH Authorization\
        \ & Agreement Disclosure serves as a method of disclosing\n    and obtaining\
        \ consent from a consumer to conduct ACH and pre-authorized\n    electronic\
        \ transactions to and from their account. Record of obtaining this\n    consent\
        \ should be retained, in accordance with Reg E, for no less than 2 years\n\
        \    from the date the disclosure was made to the consumer.\n\n* `DIRECT_BILLING_AUTHORIZATION`\
        \ –\n    [US] Disclosure to certify that the user has authorized Synctera\
        \ to initiate ACH debits/credits to the specified settlement account.\n\n\
        * `CARDHOLDER_AGREEMENT` –\n    [US] The Cardholder Agreement is a legal document\
        \ that details the terms of a card\n    agreement between either a consumer\
        \ or a business, and the financial\n    institution that issues the card.\
        \ The Agreement governs the use of the\n    account.\n\n    [CA] A legal document\
        \ that details the terms of a customer’s use of a card and their relationship\n\
        \    with the issuing financial institution, Synctera (if applicable), and\
        \ the Distributor\n    of the Card (the FinTech). The Agreement governs the\
        \ customer’s use of the Card and the account,\n    including their rights\
        \ and obligations.\n\n\n* `CARD_DISCLOSURE` – \n    [CA] Part of the Cardholder\
        \ Agreement, the Disclosure highlights prescribed terms and\n    conditions\
        \ that apply to the customer's use of the Card. The Disclosure can be \n \
        \   incorporated into the Agreement itself, but is often shown separately\
        \ to ensure\n    clear understanding of the regulated terms.\n\n* `E_SIGN`\
        \ –\n    [US] US law with rules around electronic agreements/documents/disclosures:\n\
        \    used to obtain consent from consumers to receive electronic communications\n\
        \    (agreements, disclosures, statements, etc) about their accounts.\n\n\
        \    [CA] In order for you to send customers regulatory notices, disclosures,\
        \ and\n    documents electronically and to collect their consent electronically,\
        \ customers\n    need to acknowledge an Electronic Consent form. This should\
        \ happen first so the\n    disclosures that follow are acknowledged with the\
        \ customer’s consent to do so electronically.\n\n* `KYC_DATA_COLLECTION` –\
        \n    [US] Document advising the customer that you will collect their personal\
        \ information\n    (name, date of birth, tax ID, etc.)\n    and will be validating\
        \ their information against external data/documentation.\n\n* `PAD_AUTHORIZATION`\
        \ – \n    [CA] You must record a customer's authorization prior to facilitating\
        \ a pre-authorized\n    EFT debit transaction. This form records their authorization\
        \ for you to facilitate \n    future EFTs from their account. This can be\
        \ a sporadic or recurring PAD; if sporadic, \n    you need to confirm the\
        \ customer's authorization prior to each future transaction.\n\n* `PRIVACY_NOTICE`\
        \ –\n    [US] Document that tells customers what is done with their non-public\
        \ information,\n    who it is shared with, how is is secured,\n    and how\
        \ they can opt out of it being shared beyond Synctera.\n\n    [CA] It is a\
        \ requirement for you to disclose to customers how you collect, use,\n   \
        \ disclose, and store their personal information, including how information\
        \ is shared\n    with third parties like Synctera, what their rights are,\
        \ and how they can withdraw\n    their consent. You must collect explicit\
        \ consent from customers to this notice.\n\n\n* `OWNER_CERTIFICATION` –\n\
        \    [US] Disclosure to certify that the beneficial owners of the business\
        \ have been correctly entered.\n\n    [CA] Applicable to business customers\
        \ only, this certifies that the beneficial owners of the business\n    have\
        \ been correctly entered.\n\n* `REG_CC` –\n    [US] US regulation that implements\
        \ the Expedited Funds Availability Act:\n    describes standards for when\
        \ a financial institution\n    makes funds available in a deposit account.\n\
        \n* `REG_DD` –\n    [US] US regulation that implements the Truth in Savings\
        \ Act,\n    to inform customers about the terms and rules for a deposit account.\n\
        \n* `REG_E` –\n    [US] US regulation that implements the Electronic Funds\
        \ Transfer Act:\n    covers liability for electronic transactions,\n    disputes\
        \ for fraudulent or unrecognized electronic transactions,\n    and consent\
        \ for electronic debits from a consumer's account.\n\n* `TERMS_AND_CONDITIONS`\
        \ –\n    [US] A detailed agreement between you and the consumer for the\n\
        \    structure, terms, fees, charges, rates of the product or service,\n \
        \   and the rules for the relationship between you and the consumer.\n\n*\
        \ `SC_ACCOUNT_AGREEMENT` –\n    [US] A detailed agreement between you and\
        \ the consumer for the\n    structure and terms of service for smart card\
        \ accounts.\n\n* `SC_SECURITY_AGREEMENT` –\n    [US] A detailed agreement\
        \ between you and the consumer for the\n    terms of service for smart card\
        \ security account.\n\n* `SC_AUTO_PAYMENT` -\n    [US] A detailed agreement\
        \ between you and the consumer for the\n    structure and terms of service\
        \ for smart card auto repayment."
      enum:
      - ACH_AUTHORIZATION
      - CARDHOLDER_AGREEMENT
      - CARD_DISCLOSURE
      - DIRECT_BILLING_AUTHORIZATION
      - E_SIGN
      - KYC_DATA_COLLECTION
      - OWNER_CERTIFICATION
      - PAD_AUTHORIZATION
      - PRIVACY_NOTICE
      - REG_CC
      - REG_DD
      - REG_E
      - SC_ACCOUNT_AGREEMENT
      - SC_AUTO_PAYMENT
      - SC_SECURITY_AGREEMENT
      - TERMS_AND_CONDITIONS
      type: string
