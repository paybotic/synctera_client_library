        | STATEMENT                  | NOT_REQUIRED |
        | STATEMENT_DISCLOSURE       | NOT_REQUIRED |
        | TAX_FORM                   | REQUIRED |
        | TERMS_OF_SERVICE           | NOT_REQUIRED |
      enum:
      - NOT_REQUIRED
      - REQUIRED
      type: string
