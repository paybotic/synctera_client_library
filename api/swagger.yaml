          reissued_to_id:
            type: string
            description: "If this card was reissued, this ID refers to the card that\
              \ replaced it."
            format: uuid
            readOnly: true
            example: 39f453e9-7a83-4f88-90bd-bc8df324fc42
          type:
            type: string
            description: Indicates the type of card to be issued
            enum:
            - DEBIT
