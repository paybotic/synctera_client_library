          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
        "404":
          description: Resource not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
        "461":
          description: Account has been closed
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
      x-external: true
    put:
      tags:
      - Accounts
      summary: Update account
      description: |
        Update account

        Shadow mode required fields:
          - account_number
          - status

        Lead mode required fields:
          - All fields are required.

        Please note:
          - access_status needs to be in ACTIVE.
          - PUT request cannot change access_status.
      operationId: updateAccount
      parameters:
      - name: account_id
        in: path
        description: Unique identifier for the account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 12dbc24c-3cfc-46dc-a164-0977434afabf
      requestBody:
        description: Account to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account'
        required: true
      responses:
        "200":
          description: Updated account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_generic_response'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
        "404":
          description: Resource not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
        "461":
          description: Account has been closed
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
      x-external: true
    patch:
      tags:
      - Accounts
      summary: Patch account
      description: |
        Patch account.

        Immutable fields:
          - account_number
          - account_type
          - account_template_id
          - customer_type

        Please note:
          - Other fields cannot be modified when access_status is FROZEN.
          - access_status has to be patched individually without other fields.
      operationId: patchAccount
      parameters:
      - name: Idempotency-Key
        in: header
        description: An idempotency key is an arbitrary unique value generated by
          client to detect subsequent retries of the same request. It is recommended
          that a UUID or a similar random identifier be used as an idempotency key
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: 81026fb3-d06c-4b37-80da-2b17b4749a3f
        x-external: true
      - name: account_id
        in: path
        description: Unique identifier for the account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 12dbc24c-3cfc-46dc-a164-0977434afabf
      requestBody:
        description: Account fields to be patched
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account'
        required: true
      responses:
        "200":
          description: Updated account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_generic_response'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
        "404":
          description: Resource not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/error'
        "461":
